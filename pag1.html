<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service tecnico iphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container page-2">
        <h2 class="display-6 text-center">El plan es ir a tomar algo o hacer lo que quieras :b</h2>
        <div class="">
            <h3>Paso 1: Elegir el plan</h3>
            <ul id="plan-options" class="list-unstyled d-inline-block text-start">
                <li data-option="Ir al cine">Ir al cine</li>
                <li data-option="Cenar en un restaurante">Salir a comer</li>
                <li data-option="Pasear por el parque">Pasear por el parque</li>
                <li data-option="Ir a un bar">Ir a un bar</li>
                <li data-option="Salir a bailar">Salir en moto</li>
                <li data-option="Quedarnos en casa">Peli en casa</li>
            </ul>
        </div>
        <div class="div_mb-5 text-center">
            <h3>Paso 2: Elegir el día</h3>
            <div class="mt-5">
                <input type="date" id="calendar" min="2024-12-01" max="2024-12-31" class="d-inline-block" />
            </div>
            <p class="lead mt-5">Ahora que elegiste el día, haz clic en el botón y cuéntame qué elegiste y para cuándo.</p>
            <button id="send-whatsapp" class="btn btn-primary mt-5 p-2" disabled>Contame</button>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
